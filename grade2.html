<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Prompt for a more friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js CDN for creating graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Custom style with a pastel theme -->
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #fdf5f6; /* Soft pastel pink background */
        }
        .container {
            max-width: 1200px;
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .grade-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        [contenteditable] {
            border-bottom: 1px solid #d1d5db;
            outline: none;
            padding: 0 4px;
            min-width: 30px; /* Ensure editable area is visible */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-2xl transform transition-transform duration-500 hover:scale-[1.01]">
        <h1 class="text-4xl font-bold text-center mb-6 text-pink-500">
            <span class="mr-2">✨</span>ระบบคำนวณเกรดสุดคิ้วท์<span class="ml-2">✨</span>
        </h1>

        <!-- Summary Cards Section -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <div class="bg-purple-100 p-6 rounded-2xl shadow-md border border-purple-200 w-full sm:w-1/2 text-center">
                <h3 class="text-lg font-semibold text-purple-800">จำนวนนักเรียนทั้งหมด</h3>
                <p id="student-count" class="text-4xl font-bold text-purple-600 mt-2">0</p>
            </div>
            <div class="bg-teal-100 p-6 rounded-2xl shadow-md border border-teal-200 w-full sm:w-1/2 text-center">
                <h3 class="text-lg font-semibold text-teal-800">คะแนนเฉลี่ยรวม</h3>
                <p id="average-score" class="text-4xl font-bold text-teal-600 mt-2">0.00</p>
            </div>
        </div>

        <!-- Section for grade weight input -->
        <div class="bg-pink-100 p-6 rounded-2xl mb-6 shadow-inner border border-pink-200">
            <h2 class="text-xl font-semibold text-pink-700 mb-4">ตั้งค่าน้ำหนักคะแนน</h2>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <div class="flex-1">
                    <label for="work-weight" class="block text-sm font-medium text-gray-700">น้ำหนักคะแนนเก็บ (0-1):</label>
                    <input type="number" id="work-weight" value="0.6" step="0.1" min="0" max="1"
                           class="mt-1 block w-full rounded-full border-pink-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 transition duration-150 ease-in-out p-2 border focus:outline-none">
                </div>
                <div class="flex-1">
                    <label for="exam-weight" class="block text-sm font-medium text-gray-700">น้ำหนักคะแนนสอบ (0-1):</label>
                    <input type="number" id="exam-weight" value="0.4" step="0.1" min="0" max="1"
                           class="mt-1 block w-full rounded-full border-pink-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 transition duration-150 ease-in-out p-2 border focus:outline-none">
                </div>
            </div>
        </div>

        <!-- Section for adding a new student -->
        <div class="bg-yellow-50 p-6 rounded-2xl mb-6 shadow-inner border border-yellow-200">
            <h2 class="text-xl font-semibold text-yellow-700 mb-4">เพิ่มนักเรียนใหม่</h2>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">ชื่อนักเรียน:</label>
                    <input type="text" id="student-name" placeholder="ชื่อ"
                           class="mt-1 block w-full rounded-full border-yellow-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500 transition duration-150 ease-in-out p-2 border focus:outline-none">
                </div>
                <div>
                    <label for="work-score" class="block text-sm font-medium text-gray-700">คะแนนเก็บ (0-100):</label>
                    <input type="number" id="work-score" placeholder="คะแนน" min="0" max="100"
                           class="mt-1 block w-full rounded-full border-yellow-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500 transition duration-150 ease-in-out p-2 border focus:outline-none">
                </div>
                <div>
                    <label for="exam-score" class="block text-sm font-medium text-gray-700">คะแนนสอบ (0-100):</label>
                    <input type="number" id="exam-score" placeholder="คะแนน" min="0" max="100"
                           class="mt-1 block w-full rounded-full border-yellow-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 transition duration-150 ease-in-out p-2 border focus:outline-none">
                </div>
                <button id="add-student-btn"
                        class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-pink-400 to-purple-500 text-white font-semibold rounded-full hover:from-pink-500 hover:to-purple-600 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                    เพิ่มนักเรียน
                </button>
            </div>
        </div>

        <!-- Section for results and control buttons -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-4 sm:space-y-0">
            <h2 class="text-xl font-semibold text-gray-800">ตารางผลการคำนวณเกรด</h2>
            <div class="flex space-x-2">
                <button id="calculate-all-btn"
                        class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-green-400 to-teal-500 text-white font-semibold rounded-full hover:from-green-500 hover:to-teal-600 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                    คำนวณเกรดทั้งหมด
                </button>
                <button id="export-csv-btn"
                        class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-blue-400 to-sky-500 text-white font-semibold rounded-full hover:from-blue-500 hover:to-sky-600 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                    Export CSV
                </button>
                <button id="show-graph-btn"
                        class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-purple-400 to-indigo-500 text-white font-semibold rounded-full hover:from-purple-500 hover:to-indigo-600 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                    สลับมุมมอง
                </button>
            </div>
        </div>

        <!-- Student list table -->
        <div id="table-view" class="table-container bg-white rounded-2xl shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">คะแนนเก็บ</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">คะแนนสอบ</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">คะแนนรวม</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เกรด</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                </thead>
                <tbody id="student-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Student data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Graph view, initially hidden -->
        <div id="graph-view" class="hidden bg-white p-6 rounded-2xl shadow-md border border-gray-200">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">กราฟคะแนนรวมของนักเรียน</h2>
                    <div class="flex justify-center">
                        <canvas id="totalScoreChart"></canvas>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">กราฟจำนวนนักเรียนในแต่ละเกรด</h2>
                    <div class="flex justify-center">
                        <canvas id="gradeDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Start of JavaScript section
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Elements ---
            const workWeightInput = document.getElementById('work-weight');
            const examWeightInput = document.getElementById('exam-weight');
            const studentNameInput = document.getElementById('student-name');
            const workScoreInput = document.getElementById('work-score');
            const examScoreInput = document.getElementById('exam-score');
            const addStudentBtn = document.getElementById('add-student-btn');
            const calculateAllBtn = document.getElementById('calculate-all-btn');
            const exportCsvBtn = document.getElementById('export-csv-btn');
            const showGraphBtn = document.getElementById('show-graph-btn');
            const studentTableBody = document.getElementById('student-table-body');
            const tableView = document.getElementById('table-view');
            const graphView = document.getElementById('graph-view');
            const totalScoreChartCanvas = document.getElementById('totalScoreChart');
            const gradeDistributionChartCanvas = document.getElementById('gradeDistributionChart');
            const studentCountEl = document.getElementById('student-count');
            const averageScoreEl = document.getElementById('average-score');

            let totalScoreChartInstance = null;
            let gradeDistributionChartInstance = null;

            // --- Initial Data and Constants ---
            const LOCAL_STORAGE_KEY = 'gradeCalculatorStudents';
            const initialStudents = [
                { name: 'สมชาย', workScore: 85, examScore: 90, totalScore: 0, grade: '' },
                { name: 'สมหญิง', workScore: 78, examScore: 75, totalScore: 0, grade: '' },
                { name: 'เอกชัย', workScore: 62, examScore: 68, totalScore: 0, grade: '' },
                { name: 'ดวงพร', workScore: 95, examScore: 88, totalScore: 0, grade: '' },
                { name: 'มาลี', workScore: 55, examScore: 60, totalScore: 0, grade: '' }
            ];

            // --- Helper Functions ---
            
            function getStudents() {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    return JSON.parse(storedData);
                }
                saveStudents(initialStudents);
                return initialStudents;
            }

            function saveStudents(students) {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(students));
            }

            function calculateGrade(score) {
                if (score >= 80) return 'A';
                if (score >= 70) return 'B';
                if (score >= 60) return 'C';
                if (score >= 50) return 'D';
                return 'F';
            }

            function getGradeColor(grade) {
                switch (grade) {
                    case 'A': return 'bg-green-200 text-green-800';
                    case 'B': return 'bg-lime-200 text-lime-800';
                    case 'C': return 'bg-yellow-200 text-yellow-800';
                    case 'D': return 'bg-orange-200 text-orange-800';
                    case 'F': return 'bg-red-200 text-red-800';
                    default: return 'bg-gray-200 text-gray-800';
                }
            }
            
            function updateSummaryCards(students) {
                const studentCount = students.length;
                const totalScoreSum = students.reduce((sum, s) => sum + (s.totalScore || 0), 0);
                const averageScore = studentCount > 0 ? totalScoreSum / studentCount : 0;
                
                studentCountEl.textContent = studentCount;
                averageScoreEl.textContent = averageScore.toFixed(2);
            }

            function renderTable(students) {
                studentTableBody.innerHTML = '';
                students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span contenteditable="true" class="editable-score" data-index="${index}" data-score-type="workScore">${student.workScore}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span contenteditable="true" class="editable-score" data-index="${index}" data-score-type="examScore">${student.examScore}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.totalScore.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="grade-badge ${getGradeColor(student.grade)}">${student.grade}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="delete-btn px-4 py-2 text-red-600 hover:text-red-900 transition-colors duration-200 rounded-md bg-red-100" data-index="${index}">ลบ</button>
                        </td>
                    `;
                    studentTableBody.appendChild(row);
                });
            }

            function renderTotalScoreChart(students) {
                if (totalScoreChartInstance) {
                    totalScoreChartInstance.destroy();
                }

                const studentNames = students.map(s => s.name);
                const totalScores = students.map(s => s.totalScore);
                const gradeColors = students.map(s => getGradeColor(s.grade).replace('bg-', ''));

                totalScoreChartInstance = new Chart(totalScoreChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: studentNames,
                        datasets: [{
                            label: 'คะแนนรวม',
                            data: totalScores,
                            backgroundColor: gradeColors.map(c => {
                                switch (c) {
                                    case 'green-200': return 'rgba(110, 231, 183, 0.8)';
                                    case 'lime-200': return 'rgba(190, 242, 100, 0.8)';
                                    case 'yellow-200': return 'rgba(253, 224, 71, 0.8)';
                                    case 'orange-200': return 'rgba(253, 186, 116, 0.8)';
                                    case 'red-200': return 'rgba(252, 165, 165, 0.8)';
                                    default: return 'rgba(229, 231, 235, 0.8)';
                                }
                            }),
                            borderColor: gradeColors.map(c => {
                                switch (c) {
                                    case 'green-200': return 'rgb(52, 211, 153)';
                                    case 'lime-200': return 'rgb(132, 204, 22)';
                                    case 'yellow-200': return 'rgb(250, 204, 21)';
                                    case 'orange-200': return 'rgb(249, 115, 22)';
                                    case 'red-200': return 'rgb(248, 113, 113)';
                                    default: return 'rgb(156, 163, 175)';
                                }
                            }),
                            borderWidth: 1,
                            borderRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            title: { display: true, text: 'คะแนนรวมของนักเรียน', font: { size: 18, family: 'Prompt' }, color: '#333' }
                        },
                        scales: {
                            y: { beginAtZero: true, max: 100, title: { display: true, text: 'คะแนนรวม', font: { family: 'Prompt' } } },
                            x: { title: { display: true, text: 'ชื่อนักเรียน', font: { family: 'Prompt' } } }
                        }
                    }
                });
            }

            function renderGradeDistributionChart(students) {
                if (gradeDistributionChartInstance) {
                    gradeDistributionChartInstance.destroy();
                }
                const gradeCounts = { 'A': 0, 'B': 0, 'C': 0, 'D': 0, 'F': 0 };
                const gradeScores = { 'A': [], 'B': [], 'C': [], 'D': [], 'F': [] };

                students.forEach(s => {
                    const grade = s.grade;
                    if (grade in gradeCounts) {
                        gradeCounts[grade]++;
                        gradeScores[grade].push(s.totalScore);
                    }
                });

                const gradeLabels = Object.keys(gradeCounts);
                const gradeData = Object.values(gradeCounts);
                const gradeAverageData = gradeLabels.map(grade => {
                    const scores = gradeScores[grade];
                    const sum = scores.reduce((total, score) => total + score, 0);
                    return scores.length > 0 ? (sum / scores.length).toFixed(2) : 0;
                });
                const backgroundColors = ['#4ade80', '#c2f464', '#fde047', '#fdbb74', '#fca5a5'];
                const borderColors = ['#16a34a', '#84cc16', '#facc15', '#f97316', '#f87171'];

                gradeDistributionChartInstance = new Chart(gradeDistributionChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: gradeLabels,
                        datasets: [{
                            label: 'จำนวนนักเรียน',
                            data: gradeData,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1
                        }, {
                            label: 'คะแนนเฉลี่ย',
                            data: gradeAverageData,
                            type: 'line',
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            fill: true,
                            yAxisID: 'y1'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: true, position: 'top', labels: { font: { family: 'Prompt' } } },
                            title: { display: true, text: 'จำนวนนักเรียนและคะแนนเฉลี่ยในแต่ละเกรด', font: { size: 18, family: 'Prompt' }, color: '#333' }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'จำนวนนักเรียน', font: { family: 'Prompt' } }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                min: 0,
                                max: 100,
                                title: { display: true, text: 'คะแนนเฉลี่ย', font: { family: 'Prompt' } },
                                grid: { drawOnChartArea: false }
                            },
                            x: {
                                title: { display: true, text: 'เกรด', font: { family: 'Prompt' } }
                            }
                        }
                    }
                });
            }

            // --- Consolidated Update Function ---
            function recalculateAndRenderAll() {
                const students = getStudents();
                const workWeight = parseFloat(workWeightInput.value);
                const examWeight = parseFloat(examWeightInput.value);

                if (isNaN(workWeight) || isNaN(examWeight) || (workWeight + examWeight).toFixed(2) !== '1.00') {
                    // Display error message and don't proceed with calculation
                    const message = document.createElement('div');
                    message.textContent = 'กรุณาตั้งน้ำหนักคะแนนให้ถูกต้อง (รวมกันได้ 1.0)';
                    message.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-md shadow-lg transition-transform duration-300 transform translate-y-0 opacity-100 z-50';
                    document.body.appendChild(message);
                    setTimeout(() => {
                        message.classList.add('translate-y-full', 'opacity-0');
                        setTimeout(() => message.remove(), 300);
                    }, 3000);
                    return;
                }

                // Recalculate all scores and grades
                students.forEach(student => {
                    student.totalScore = (student.workScore * workWeight) + (student.examScore * examWeight);
                    student.grade = calculateGrade(student.totalScore);
                });

                // Save updated data
                saveStudents(students);

                // Re-render all UI components
                renderTable(students);
                updateSummaryCards(students);
                
                // Only render charts if the graph view is active
                if (!graphView.classList.contains('hidden')) {
                    renderTotalScoreChart(students);
                    renderGradeDistributionChart(students);
                }
            }

            // --- Event Handlers ---

            function handleAddStudent() {
                const name = studentNameInput.value.trim();
                const workScore = parseInt(workScoreInput.value, 10);
                const examScore = parseInt(examScoreInput.value, 10);

                if (!name || isNaN(workScore) || isNaN(examScore) || workScore < 0 || workScore > 100 || examScore < 0 || examScore > 100) {
                    const message = document.createElement('div');
                    message.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง (คะแนน 0-100)';
                    message.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-md shadow-lg transition-transform duration-300 transform translate-y-0 opacity-100 z-50';
                    document.body.appendChild(message);
                    setTimeout(() => {
                        message.classList.add('translate-y-full', 'opacity-0');
                        setTimeout(() => message.remove(), 300);
                    }, 3000);
                    return;
                }

                let students = getStudents();
                const newStudent = { name, workScore, examScore, totalScore: 0, grade: '' };
                students.push(newStudent);
                saveStudents(students);
                
                studentNameInput.value = '';
                workScoreInput.value = '';
                examScoreInput.value = '';
                
                recalculateAndRenderAll();
            }

            function handleDeleteStudent(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const index = parseInt(event.target.dataset.index, 10);
                    let students = getStudents();
                    students.splice(index, 1);
                    saveStudents(students);
                    recalculateAndRenderAll();
                }
            }
            
            function handleEditScore(event) {
                const element = event.target;
                if (element.classList.contains('editable-score')) {
                    const index = parseInt(element.dataset.index, 10);
                    const scoreType = element.dataset.scoreType;
                    const value = parseInt(element.textContent, 10);

                    if (isNaN(value) || value < 0 || value > 100) {
                        element.textContent = getStudents()[index][scoreType];
                         const message = document.createElement('div');
                        message.textContent = 'กรุณากรอกคะแนนระหว่าง 0-100';
                        message.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-md shadow-lg transition-transform duration-300 transform translate-y-0 opacity-100 z-50';
                        document.body.appendChild(message);
                        setTimeout(() => {
                            message.classList.add('translate-y-full', 'opacity-0');
                            setTimeout(() => message.remove(), 300);
                        }, 3000);
                        return;
                    }
                    
                    let students = getStudents();
                    students[index][scoreType] = value;
                    saveStudents(students);
                    recalculateAndRenderAll();
                }
            }

            function handleExportCsv() {
                const students = getStudents();
                let csvContent = "ลำดับ,ชื่อ,คะแนนเก็บ,คะแนนสอบ,คะแนนรวม,เกรด\n";
                students.forEach((student, index) => {
                    csvContent += `${index + 1},${student.name},${student.workScore},${student.examScore},${student.totalScore.toFixed(2)},${student.grade}\n`;
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'grade_report.csv');
                document.body.appendChild(link);
                link.click();
                
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function handleToggleView() {
                tableView.classList.toggle('hidden');
                graphView.classList.toggle('hidden');
                
                // Recalculate and render charts if graph is visible
                if (!graphView.classList.contains('hidden')) {
                    recalculateAndRenderAll();
                }
            }

            // --- Event Listeners ---
            addStudentBtn.addEventListener('click', handleAddStudent);
            calculateAllBtn.addEventListener('click', recalculateAndRenderAll);
            exportCsvBtn.addEventListener('click', handleExportCsv);
            showGraphBtn.addEventListener('click', handleToggleView);
            studentTableBody.addEventListener('click', handleDeleteStudent);
            studentTableBody.addEventListener('input', handleEditScore);
            workWeightInput.addEventListener('change', recalculateAndRenderAll);
            examWeightInput.addEventListener('change', recalculateAndRenderAll);

            // Initial render when the page loads
            recalculateAndRenderAll();
        });
        // End of JavaScript section
    </script>
</body>
